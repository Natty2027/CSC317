<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!-- Ensure proper scaling on mobile devices -->
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Budget Planner</title>
  <!-- Link main stylesheet for overall styling -->
  <link rel="stylesheet" href="mint.css">

  <style>
    /* Style for the Back button at the top of the page */
    .back-button {
      display: inline-block;      /* Inline-block to allow padding */
      margin: 1em;                /* Space around the button */
      padding: 0.5em 1em;         /* Inner spacing */
      background: #007bff;        /* Blue background to match theme */
      color: #fff;                /* White text for contrast */
      border: none;               /* Remove default border */
      border-radius: 0.3em;       /* Slightly rounded corners */
      cursor: pointer;            /* Show pointer on hover */
      font-size: 1rem;            /* Base font size for readability */
    }
    .back-button:hover {
      background: #0056b3;        /* Darker blue on hover for feedback */
    }
  </style>
</head>
<body>

  <!-- Back Button: navigates to the previous page in browser history -->
  <button type="button" class="back-button" onclick="history.back()">
    ‚Üê Back
  </button>

  <!-- Page Header with title and description -->
  <header>
    <h1>Budget Planner</h1>
    <p>Track your income and expenses to manage your finances.</p>
  </header>

  <!-- Main container for the app content -->
  <main class="container">
    <!-- Section: Add New Transaction Form -->
    <section aria-labelledby="add-transaction">
      <h2 id="add-transaction">Add New Transaction</h2>
      <form id="transaction-form">
        <!-- Amount input group -->
        <div class="form-group">
          <label for="amount">Amount ($)</label>
          <input type="number" id="amount" placeholder="e.g. 200" required>
        </div>

        <!-- Date input group -->
        <div class="form-group">
          <label for="date">Date</label>
          <input type="date" id="date" required>
        </div>

        <!-- Category input group -->
        <div class="form-group">
          <label for="category">Category</label>
          <input type="text" id="category" placeholder="e.g. Groceries" required>
        </div>

        <!-- Type dropdown for income vs expense -->
        <div class="form-group">
          <label for="type">Type</label>
          <select id="type" required>
            <option value="" disabled selected>Select type</option>
            <option value="income">Income</option>
            <option value="expense">Expense</option>
          </select>
        </div>

        <!-- Submit button to add transaction -->
        <button type="submit">Add Transaction</button>
      </form>
    </section>

    <!-- Section: Filter Transactions by type or category -->
    <section aria-labelledby="filter-transactions" class="filter">
      <h2 id="filter-transactions">Filter Transactions</h2>
      <label for="filter-type">Type:</label>
      <select id="filter-type">
        <option value="all">All</option>
        <option value="income">Income</option>
        <option value="expense">Expense</option>
      </select>

      <label for="filter-category">Category:</label>
      <input type="text" id="filter-category" placeholder="Search by category...">
    </section>

    <!-- Section: Financial Summary shows totals and balance -->
    <section class="summary" aria-labelledby="summary-title">
      <h2 id="summary-title">Financial Summary</h2>
      <p><strong>Total Income:</strong> $<span id="income-total">0</span></p>
      <p><strong>Total Expense:</strong> $<span id="expense-total">0</span></p>
      <p><strong>Balance:</strong> $<span id="balance">0</span></p>
    </section>

    <!-- Section: Transaction History list -->
    <section aria-labelledby="transaction-history">
      <h2 id="transaction-history">Transaction History</h2>
      <div class="list" id="transaction-list">
        <!-- JavaScript will inject transaction items here -->
      </div>
    </section>
  </main>

  <!-- Footer with copyright notice -->
  <footer>
    <p>&copy; 2025 Budget Planner App. All rights reserved.</p>
  </footer>

  <!-- Main JavaScript file for handling app logic -->
  <script src="main.js"></script>
</body>
</html>
